{% set name = "HCGB" %}
{% set version = "0.3.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: b474df7d93c7d5926ff17645d3919a93e3a075f7e2810c25df67cd76548dab03

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - biopython
    - pandas
    - patool
    - pip
    - python
    - termcolor
    - wget
  run:
    - biopython
    - pandas
    - patool
    - python
    - termcolor
    - wget

test:
  imports:
    - HCGB.functions
    - HCGB.sampleParser

about:
  home: "https://github.com/HCGB-IGTP/HCGB_python_functions/"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Useful python functions"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - JFsanchezherrero
